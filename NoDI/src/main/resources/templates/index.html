<!DOCTYPE html>
<!-- 下記で"thymleaf"を宣言 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>入力画面</title>
</head>
<body>
	<h1>NoDIパターン</h1>
	<!-- "th"タグもthymleaf -->
	<!-- htmlのタグ出ないためデザインを崩さない! -->
	<form action="output.html" th:action="@{output}">
		<p>社員Noを入れてください(3桁の半角数字)</p>
		<input type="text" name="number"> <input type="submit"
			value="送信">
	</form>
</body>
</html>
